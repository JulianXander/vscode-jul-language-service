# yaml-language-server: $schema=https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
scopeName: source.jul
fileTypes:
  - .jul
patterns:
  - include: "#expression"
repository:
  expression:
    patterns:
      # Number
      - name: constant.numeric
        match: -?[0-9]+(\.[0-9]+)?(f?)
        captures:
          2:
            name: keyword.operator.expression.float.jul
      # html Text
      - name: meta.embedded.block
        begin: (§)(html)\n
        beginCaptures:
          "1":
            name: constant.character.escape.jul
          "2":
            name: string.jul
        end: (§)(?![(§#])
        endCaptures:
          "1":
            name: constant.character.escape.jul
        patterns:
          - include: "#textContent"
          - begin: "(?=.)"
            end: ([^§]*)((?=§)|\n)
            contentName: meta.embedded.block.html
            endCaptures:
              "1":
                name: meta.embedded.block.html
                patterns:
                  - include: text.html.basic
            patterns:
              - include: text.html.basic
      # js Text
      - name: meta.embedded.block
        begin: (§)(js)\n
        beginCaptures:
          "1":
            name: constant.character.escape.jul
          "2":
            name: string.jul
        end: (§)(?![(§#])
        endCaptures:
          "1":
            name: constant.character.escape.jul
        patterns:
          - include: "#textContent"
          - begin: "(?=.)"
            end: ([^§]*)((?=§)|\n)
            endCaptures:
              "1":
                name: meta.embedded.block.javascript
                patterns:
                  - include: source.js
            contentName: meta.embedded.block.javascript
            patterns:
              - include: source.js
      # plain Text
      - name: string.jul
        begin: §
        beginCaptures:
          "0":
            name: constant.character.escape.jul
        end: (§)(?![(§#])
        endCaptures:
          "1":
            name: constant.character.escape.jul
        patterns:
          - include: "#textContent"
      # Branching
      - name: keyword.operator.expression.branching.jul
        match: \?
      # Function
      - name: keyword.operator.expression.function.jul
        match: =>
      # FunctionCall
      - name: function-call.jul
        begin: "([a-zA-Z][0-9a-zA-Z]*\\$?)\\("
        beginCaptures:
          "1":
            name: entity.name.function
        end: \)
        patterns:
          - include: "#expression"
      # Object
      - name: entity.object.jul
        begin: \(
        end: \)
        patterns:
          - include: "#expression"
      # Type
      - name: "support.type.jul"
        match: "[A-Z][0-9a-zA-Z]*"
      # Reference (Stream)
      - name: "variable.jul"
        match: "[a-zA-Z][0-9a-zA-Z]*\\$"
      # Reference (Type)
      - name: "entity.name.type.jul"
        match: "[A-Z][0-9a-zA-Z]*\\$"
      # Reference (other)
      - name: "variable.other.constant.jul"
        match: "[a-z][0-9a-zA-Z]*"
      # Comment
      - include: "#comment"
      # Definition
      - name: definition.jul
        match: "="
  comment:
    patterns:
      # region comment
      - name: punctuation.definition.tag.jul
        begin: "\\t*#(end)?region"
        end: '\n'
      # todo comment
      - name: invalid.jul
        begin: "\\t*# ?[tT][oO][dD][oO]"
        end: '\n'
      # plain comment
      - name: comment.jul
        begin: \t*#
        end: '\n'
  textContent:
    patterns:
      - name: constant.character.escape.jul
        match: §#
      - include: "#comment"
      - name: constant.character.escape.jul
        match: §§
      - name: string.interpolation.jul
        begin: §\(
        beginCaptures:
          "0":
            name: punctuation.definition.template-expression.begin
        end: \)
        endCaptures:
          "0":
            name: punctuation.definition.template-expression.end
        patterns:
          - include: "#expression"
